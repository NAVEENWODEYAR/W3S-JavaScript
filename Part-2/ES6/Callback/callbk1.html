
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> callback in JavaScript </title>
        </head>
        <body>
            <center>
                <h2> Callback Functions </h2>
                <label> Sum </label>
                <input id="i1" type="number"><br><br>
                <label> Dif </label>
                <input id="i2" type="number"><br><br>
                <button onclick="add_No(sub_No)"> callBack </button>
            </center>
                    <script>
                         function add_No(callBack)
                         {
                            a = parseInt(prompt("Enter the a value:"));
                            b = parseInt(prompt("Enter the b value:"));
                            alert(a+b);
                            c = a + b;
                            document.getElementById('i1').value = c;
                            callBack(a,b);
                         }

                         function sub_No()
                         {
                            d = a-b;
                            document.getElementById('i2').value = d;
                         }
                        //  add_No();
                    </script>
        </body>
    </html>
