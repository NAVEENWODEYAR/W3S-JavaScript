<!DOCTYPE html>
    <html lang="en">
        <head>
            <title> DOM </title>
        </head>
            <body>
                <h2 id="hh"> Changing the Value of an Attribute </h2>
                <img src="gg.jpg" id="im">
                    <script>
                        document.getElementById('im').src = "g.jpg";
                        document.getElementById('hh').style.color = "blue";
                        document.getElementById('hh').style.fontSize = "5rem";
                    </script>
            </body>
    </html>
