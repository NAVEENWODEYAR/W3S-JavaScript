
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Visibility </title>
        </head>
        <body>
            <h2 id="i1"> Hiding the elements in the JavaScript </h2>
            <p id="pp"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla blanditiis sunt corrupti ut neque. Nemo aspernatur illum quos! Dolores, voluptatum.</p>
            <button onclick="fn()"> Click </button>
                <script>
                    function fn()
                    {
                    document.getElementById("pp").style.display = "none";  
                    document.getElementById('i1').style.visibility = "hidden";  
                    alert("Hello");
                    prompt("Welcome", "To My Website");
                    }
                </script>
        </body>
    </html>
