<!-- The removeAttribute() method is used to get the value of an attribute of the particular element.  -->

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> removeAttribute() </title>
        </head>
        <body>
            <h2> removeAttribute() </h2>
                <div id="d1" style="height: 100px; width: 100px; text-align: center;color: cadetblue; font-size: 5rem;background-image: url(b.jpeg);"></div>
                <button onclick="rm_Attr()"> Click </button>    
                    <script>
                        function rm_Attr()
                        {
                            document.getElementById('d1').removeAttribute("style");
                        }
                    </script>
            </body>
    </html>
