<!-- Functions in JavaScript.  -->

<!DOCTYPE html>
    <html lang="en">
        <head>
            <title> JS Function </title>
                <style>
                    body
                    {
                        background: url(/Basics//Programs/p4.jpg);
                        background-attachment: fixed;
                        background-size: 100% 100%;
                    }
                </style>
        </head>
            <body>
                <center>
                <h2> JavaScript Functions inside the html elements.</h2>    
                <button id="b1" onclick="fn()" style="width: 80px; height: 30px; font-size: 2rev; color: cyan;"> Image </button>        
                <br><br>
                <button id="b2" onblur= "date()"> Date </button><br><br>
                <button onclick="this.innerHTML = Date()"> Date. </button>
                        <script>
                            function fn()
                            {   
                                // alert("Heloooo");
                                document.getElementById('b1').style.color = "blue";
                            }

                            function date()
                            {   
                                document.getElementById('b2').innerHTML = Date();       // Date() - displays the current date in the Indian standard format.
                            }
                        </script>
                </center>
            </body>
    </html>
