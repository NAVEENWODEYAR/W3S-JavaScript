<!-- // removing the elements from the arry im JavaScrit using the loop -->

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> JavaScrit Array </title>
        </head>
        <body>
            <h2>Remove elements from array in JavaScript</h2>

                <script>
                    let arr = ["Mustang","Ghost","Q7","A8","Endeavour"];
                    document.write("<br>");
                    document.write("<br>",arr,"<br>");

                    // iterating the arry
                        for(i=0; i<arr.length-1; i++)
                        {
                            document.writeln("<br>",arr[i]);
                        }

                </script>
        </body>
    </html>
