<!-- Password validation using the JavaScript-->
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Password Validation </title>
            <style>
                .frm
                {
                    color: turquoise;
                }
            </style>
        </head>
        <body bgcolor="blue">
            <div style="font-family: cursive; color:violet;">
                <h2> Password validation using the JavaScript </h2>
            </div>
            <div class="frm">
                <form onsubmit="return validate()">
                    <label> First Name* </label><br>
                    <input type="text" id="i1"/><br>
                    <span id="s1"></span>
                    <br>

                    <label> Last Name* </label><br>
                    <input type="text" id="i2"/><br>
                    <span id="s2"></span><br>

                    <label> Password* </label><br>
                    <input type="password" id="i3"/><br>
                    <span id="s3"></span><br>

                    <label> Confirm Password* </label><br>
                    <input type="password" id="i4"/><br>
                    <span id="s4"></span><br>
                   <button style="border-radius: 10px; background-color: aquamarine;"> Submit </button>
                   <button type="reset" style="border-radius: 10px; background-color: rgb(0, 87, 7); "> Reset </button>


                </form>

            </div>

                    <script>
                            const validate = () =>
                            {
                                const fname = document.getElementById('i1').value;
                                const lname = document.getElementById('i2').value;
                                // empty field validation    
                                if(fname == "" || (!isNaN(fname)))
                                    {
                                        document.getElementById('s1').innerHTML = "Please enter your name!";
                                        return false;
                                    }
                                    
                                    // //character data validation
                                    // if(!isNaN(fname))
                                    // {
                                    //     document.getElementById('s1').innerHTML = "Only characters are allowed";
                                    // }

                                    // character data validation
                                    if(!isNaN(lname))
                                    {
                                        document.getElementById('s2').innerHTML = "Only characters are allowed";
                                        return false;
                                    }

                                    // password validation
                                    const psd = document.getElementById('i3').value;
                                    const psd1 = document.getElementById('i4').value;

                                        if(psd == "")
                                        {
                                            document.getElementById('s3').innerHTML = "Password can't be empty.";
                                            return false;
                                        }

                                        if(psd.length < 8)
                                        {
                                            document.getElementById('s3').innerHTML = "Password length should be greater than 8";
                                            return false;
                                        }
                                    // confirm password validation
                                        if(psd1 == "")
                                        {
                                            document.getElementById('s4').innerHTML = "Password can't be empty";
                                            return false;
                                        }
                                        if(psd == psd1)
                                        {
                                            document.getElementById('s4').innerHTML = "Success, Password matched.";
                                        }
                                        else
                                        {
                                            document.getElementById('s4').innerHTML = "Sorry, Password doesn't matched.";
                                            return false;
                                        }
                                    return false;
                            }
                    </script>
        </body>
    </html>
